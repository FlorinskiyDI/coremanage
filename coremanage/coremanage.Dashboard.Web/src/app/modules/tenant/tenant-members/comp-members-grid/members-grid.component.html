<div class="members-grid-component">

    <p-dataTable #dt
    reorderableColumns="true"
    sortMode="multiple"
    [responsive]="true" [stacked]="stacked"    
    [lazy]="true"
    [value]="items"
    [rows]="10"
    [paginator]="true"
    [totalRecords]="totalItems"
    [loading]= "loading"
    (onLazyLoad)="onPageChanged.emit($event)">        
         <p-header>List of members</p-header>
        <p-footer>
            <div class="ui-helper-clearfix">
                <button type="button" pButton icon="fa-file-o" iconPos="left" label="Export to CSV" (click)="dt.exportCSV()" style="font-weight: 300;float:left;">
                    
                </button>
            </div>
        </p-footer>
        <p-column [sortable]="true" field="id" header="id" ></p-column>
        <p-column [sortable]="true" field="fullName" header="fullName"></p-column>
        <p-column [sortable]="true" field="email" header="email"></p-column>
        <p-column styleClass="col-button">
            <ng-template pTemplate="header">                
            </ng-template>
            <ng-template let-car="rowData" pTemplate="body">
                <button type="button" pButton (click)="selectCar(car)" label="Remove"></button>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
