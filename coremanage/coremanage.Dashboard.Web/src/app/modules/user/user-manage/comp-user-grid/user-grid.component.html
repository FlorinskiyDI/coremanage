
<div class="user-grid-component">
    <p-dataTable #dtUser
        reorderableColumns="true"
        sortMode="multiple"
        [(selection)]="selectedItem"
        [stacked]="stacked"        
        [value]="items"
        [rows]="10"        
        [responsive]="true"
        [lazy]="true"
        [paginator]="true"
        [totalRecords]="totalItems"
        [loading]= "loading"
        (onLazyLoad)="onPageChanged.emit($event)">

                </button>
            </div>
        </p-footer> -->
        
        <!-- <p-column [sortable]="true" field="id" header="id" [style]="{}"></p-column> -->
        <p-column [sortable]="true" field="Name" header="fullName" [style]="{}"></p-column>
        <p-column [sortable]="true" field="email" header="email" [style]="{}"></p-column>
        <p-column styleClass="col-button" [style]="">
            <ng-template pTemplate="header">
            </ng-template>
            <ng-template let-row="rowData" pTemplate="body">
                <button type="button" pButton (click)="onRowDelete.emit(row)" label="Remove" style="font-size: 13px;"></button>
            </ng-template>
        </p-column>

    </p-dataTable>
</div>
